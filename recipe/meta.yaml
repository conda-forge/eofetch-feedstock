{% set version = "0.2" %}

package:
  name: eofetch
  version: {{ version }}

source:
  url: https://github.com/stcorp/eofetch/archive/{{ version }}.tar.gz
  sha256: e1723fc3b2a162e4fd5c9a170b0fecc2bfa5c398d6658bee8318fcbaaa717407

build:
  entry_points:
    - eofetch = eofetch.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - boto3
    - pystac-client
    - requests

test:
  imports:
    - eofetch
  commands:
    - pip check
    - eofetch --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/stcorp/eofetch
  summary: EOFetch is a python library and command-line tool for easy downloading of EO data products.
  license: BSD-3-Clause-Clear
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - svniemeijer
